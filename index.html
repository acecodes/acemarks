<!doctype html>
<html ng-app="AceMarks">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AceMarks</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/acemarks.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body ng-controller="PrimaryCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <h1 class="title" href="#">AceMarks</h1>
                    <hr>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="category in categories">
                        <a href="#">{{ category.name }}</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>Bookmarks</h1><hr>
                    <div ng-repeat="bookmark in bookmarks">
                        <button type="button" class="close">&times;</button>
                        <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
        <script src="vendor/angular.min.js"></script>
        <script src="app/acemarks.js"></script>
    </body>
</html>
