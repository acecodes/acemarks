<!doctype html>
<html ng-app="AceMarks">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AceMarks</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/acemarks.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body ng-controller="PrimaryCtrl">
    <div class="container-fluid">
        <div class="row">
            
            <!-- Categories view -->
            <div class="col-sm-3 col-md-2 sidebar" ui-view="categories">
            </div>
            
            <!-- Bookmarks view -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="bookmarks">
            </div>
        
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>
    <script src="app/acemarks.js"></script>
    <script src="app/categories/categories.js"></script>
    <script src="app/categories/bookmarks/bookmarks.js"></script>
    <script src="app/categories/bookmarks/create/bookmark-create.js"></script>
    <script src="app/categories/bookmarks/edit/bookmark-edit.js"></script>
    <script src="app/common/models/categories-model.js"></script>
    <script src="app/common/models/bookmarks-model.js"></script>
</body>

</html>
