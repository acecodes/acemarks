<!doctype html>
<html ng-app="AceMarks">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AceMarks</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/acemarks.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body ng-controller="PrimaryCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <a href="#" ng-click="setCurrentCategory(null)"><h1 class="title">AceMarks</h1></a>
                <hr>
                <ul class="nav nav-sidebar">
                    <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
                        <a href="#" ng-click="setCurrentCategory(category)">{{ category.name }}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>{{ user }}'s Bookmarks</h1>
                <h4 ng-show="currentCategory">Category: {{ currentCategory.name }}
                <a class="reset" href="#" ng-click="setCurrentCategory(null)">(Reset)</a></h4>
                <h4 ng-hide="currentCategory">Category: All</h4>
                <hr>

                <!-- Hackish solution for problem with not displaying everything at first -->
                <div ng-show="currentCategory === null" ng-repeat="bookmark in bookmarks">
                    <button type="button" class="close">&times;</button>
                    <button type="button" ng-click="startEditing()" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }} ({{ bookmark.category }})</a>
                </div>

                <div ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
                    <button type="button" class="close">&times;</button>
                    <button type="button" ng-click="startEditing()" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
                </div>
                <hr>
                <!-- Create bookmark -->
                <div ng-if="shouldShowCreating()">
                    <button type="button" class="btn btn-link" ng-click="startCreating()">
                        <span class="glyphicon glyphicon-plus"></span> Create bookmark
                    </button>
                    <div ng-if="isCreating">
                        Create bookmark
                        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
                    </div>

                </div>
                <hr>
                <!-- Edit bookmark -->
                <div ng-if="shouldShowEditing()">
                    Edit bookmark
                    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="app/acemarks.js"></script>
</body>

</html>
